---
layout: default
title: Zofia Korcz
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<a class="title" href="{{ post.url }}">{{ post.title }}</a>
      	<div class="date"><span>{{ post.date | date_to_string }}</span></div>
      	<p>{{ post.excerpt }}</p> 
      </li>
    {% endfor %}
  </ul>
</div>
